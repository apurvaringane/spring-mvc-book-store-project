<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BOOK STORE PROJECT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
   <style>
     body {
            background-image: url('https://static.vecteezy.com/system/resources/thumbnails/009/255/610/small/abstract-gradient-pink-magenta-color-background-free-vector.jpg'); /* Replace 'background.jpg' with your image file */
            /* Other CSS properties */
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
    height: 90vh;
        }
    </style>
</head>
<body>
<div class="container">
    <div th:replace="navigation::header"></div>

    <div class="row mb-5">
        <h1 class="text-center">ADD BOOK DETAILS</h1>
    </div>

    <form method="post" th:action="@{/save-book}" th:object="${books}">
        <div class="mb-3">
            <label>ENTER BOOK NAME</label>
            <input type="text" class="form-control" name="name" th:field="*{bookName}"/>
        </div>
        <div class="mb-3">
            <label>ENTER BOOK PUBLICATION</label>
            <input type="text" class="form-control" name="publication" th:field="*{bookPublication}"/>
        </div>
        <div class="mb-3">
            <label>ENTER BOOK AUTHOR</label>
            <input type="text" class="form-control" name="author" th:field="*{bookAuthor}"/>
        </div>
        <div class="mb-3">
            <label>ENTER BOOK PRICE</label>
            <input type="text" class="form-control" name="price" th:field="*{bookPrice}"/>
        </div>
        <div class="mb-3">
            <input type="submit" class="btn btn-success" value="Add Book">
        </div>
    </form>
</div>
</body>
</html>
